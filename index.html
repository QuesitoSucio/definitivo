<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almac√©n de Duvan</title>
    <style>
        /*Detalles bonitos*/

        @keyframes fadeIn {
            0% {
                opacity: 0;
                filter: blur(10px);
            }

            100% {
                opacity: 1;
                filter: blur(0);
            }
        }

        body {
            animation: fadeIn 2s ease-in-out;
        }

        .card-back {
            transition: color 0.3s ease;
        }

        .card:hover .card-back {
            color: #ff00ff;
        }


        .card {
            border: 2px solid transparent;
        }

        .card:hover {
            border-image: linear-gradient(45deg, #ff00ff, #00ffff);
            border-image-slice: 1;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .card-back {
            animation: parpadeo 1s infinite alternate;
        }

        @keyframes parpadeo {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0.7;
            }
        }

        .card {
            animation: respirar 1s ease-in-out infinite alternate;
        }

        @keyframes respirar {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.09);
            }
        }


        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://plus.unsplash.com/premium_photo-1661962646245-5ec5dd3d0bcd?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGElQzMlQURzfGVufDB8fDB8fHww') no-repeat center center/cover;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 150px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .card-front {
            background-size: cover;
            background-position: center;
        }

        .card-back {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 600px) {
            .card {
                width: 120px;
                height: 160px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card" onclick="location.href='quiensoy.html'">
            <div class="card-inner">
                <div class="card-front"
                    style="background-image: url('https://www.shutterstock.com/image-illustration/david-street-style-graphic-designtextile-600nw-2265632523.jpg');">
                </div>
                <div class="card-back">Quien Soy?</div>
            </div>
        </div>
        <div class="card" onclick="location.href='suepererohes.html'">
            <div class="card-inner">
                <div class="card-front"
                    style="background-image: url('https://cdn3.pixelcut.app/7/20/uncrop_hero_bdf08a8ca6.jpg');"></div>
                <div class="card-back">Superheroes</div>
            </div>
        </div>
        <div class="card" onclick="location.href='perfil.html'">
            <div class="card-inner">
                <div class="card-front"
                    style="background-image: url('https://cdn.pixabay.com/photo/2019/06/13/16/00/church-window-4271932_1280.jpg');">
                </div>
                <div class="card-back">Hoja De Vida</div>
            </div>
        </div>
        <div class="card" onclick="location.href='bolsos.html'">
            <div class="card-inner">
                <div class="card-front"
                    style="background-image: url('https://cdn.baguer.co/uploads/2025/03/bolso-de-mano-unicolor-derek-plateado-834205PT.webp_2T01vH06ILxKMaHbZppu0gvLDkK5AZ.webp');"></div>
                <div class="card-back">Bolsos</div>
            </div>
        </div>
        <div class="card" onclick="location.href='https://youtu.be/Xv3f-AGwr9I'">
            <div class="card-inner">
                <div class="card-front"
                    style="background-image: url('https://thumbs.dreamstime.com/b/roma-5321299.jpg');"></div>
                <div class="card-back">Ver Video</div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("click", function (e) {
            let spark = document.createElement("div");
            spark.classList.add("spark");
            document.body.appendChild(spark);
            spark.style.left = `${e.clientX}px`;
            spark.style.top = `${e.clientY}px`;

            setTimeout(() => {
                spark.remove();
            }, 600);
        });
    </script>

    <style>
        .spark {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            box-shadow: 0 0 10px gold, 0 0 20px orange;
            animation: explosion 0.6s ease-out;
        }

        @keyframes explosion {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>

    <script>
        document.addEventListener("mousemove", function (e) {
            let particle = document.createElement("div");
            particle.classList.add("trail");
            document.body.appendChild(particle);
            particle.style.left = `${e.clientX}px`;
            particle.style.top = `${e.clientY}px`;

            setTimeout(() => {
                particle.remove();
            }, 500);
        });
    </script>

    <style>
        .trail {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: fadeTrail 0.5s ease-out;
        }

        @keyframes fadeTrail {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>


</body>

</html>
