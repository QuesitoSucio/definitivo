<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurante</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                  url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center fixed;
      background-size: cover;
      color: #fff8e7;
    }

    h1 {
      text-align: center;
      color: #f4d03f;
      font-size: 2.8em;
      margin-top: 30px;
      text-shadow: 2px 2px #000;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      color: #333;
    }

    input, select, button {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: Georgia, serif;
    }

    button {
      background-color: #a93226;
      color: white;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #922b21;
    }

    #buscarMesaInput {
      display: block;
      margin: 20px auto;
      padding: 12px;
      width: 320px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }

    #mesas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
      background-color: #fefefe;
      color: #333;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .libre {
      border-left: 8px solid #28a745;
    }

    .reservada {
      border-left: 8px solid #ffc107;
    }

    .ocupada {
      border-left: 8px solid #dc3545;
    }

    img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card p {
      margin: 10px;
      font-size: 15px;
    }

    .acciones {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }

    .acciones button {
      margin-left: 10px;
      background-color: #6c3483;
      border: none;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
    }

    .acciones button:hover {
      background-color: #512e5f;
    }
  </style>
</head>

<body>
  <h1>Gesti√≥n de Mesas - Restaurante</h1>

  <form id="formularioMesa">
    <input type="text" id="nro" placeholder="N√∫mero de mesa" />
    <input type="text" id="descripcion" placeholder="Descripci√≥n de la mesa" />
    <input type="number" id="personas" placeholder="N√∫mero de personas" />
    <select id="estado">
      <option value="libre">Libre</option>
      <option value="reservada">Reservada</option>
      <option value="ocupada">Ocupada</option>
    </select>
    <button type="button" id="registrar">Guardar Mesa</button>
  </form>

  <input type="text" id="buscarMesaInput" placeholder="Buscar por n√∫mero de mesa..." />

  <div id="mesas"></div>

  <!-- Tu mismo script de JavaScript sin cambios -->
  <script>
    // JS sin cambios
    let datosMesa = [];
    let modo = 0;
    let numMesa = "";

    document.getElementById("registrar").addEventListener("click", () => {
      if (modo === 0) {
        guardarMesa();
      } else {
        editarMesa();
      }
    });

    document.getElementById("buscarMesaInput").addEventListener("input", () => {
      let filtro = document.getElementById("buscarMesaInput").value.trim();
      if (filtro === "") {
        pintarMesas();
      } else {
        let resultados = datosMesa.filter((m) => m.numero.includes(filtro));
        pintarMesas(resultados);
      }
    });

    function guardarMesa() {
      let nro = document.getElementById("nro").value.trim();
      let descripcion = document.getElementById("descripcion").value.trim();
      let personas = document.getElementById("personas").value.trim();
      let estado = document.getElementById("estado").value;

      if (!nro || !descripcion || !personas || !estado) {
        alert("Por favor complete todos los campos");
        return;
      }

      if (datosMesa.some((m) => m.numero === nro)) {
        alert("Ya existe una mesa con ese n√∫mero");
        return;
      }

      datosMesa.unshift({
        numero: nro,
        descripcion,
        personas,
        estado,
      });

      alert("Mesa registrada exitosamente");
      limpiar();
      pintarMesas();
    }

    function editarMesa() {
      let indice = datosMesa.findIndex((m) => m.numero === numMesa);
      datosMesa[indice] = {
        numero: document.getElementById("nro").value.trim(),
        descripcion: document.getElementById("descripcion").value.trim(),
        personas: document.getElementById("personas").value.trim(),
        estado: document.getElementById("estado").value,
      };
      modo = 0;
      document.getElementById("registrar").textContent = "Guardar Mesa";
      limpiar();
      pintarMesas();
    }

    function limpiar() {
      document.getElementById("nro").value = "";
      document.getElementById("descripcion").value = "";
      document.getElementById("personas").value = "";
      document.getElementById("estado").value = "libre";
    }

    function pintarMesas(lista = datosMesa) {
      const contenedor = document.getElementById("mesas");
      contenedor.innerHTML = "";

      lista.forEach((item) => {
        let card = document.createElement("div");
        card.className = `card ${item.estado}`;

        let img = document.createElement("img");
        img.src = "https://img.freepik.com/vector-premium/dibujos-animados-mesa_119631-412.jpg";
        card.appendChild(img);

        let p1 = document.createElement("p");
        p1.textContent = `Mesa: ${item.numero}`;

        let p2 = document.createElement("p");
        p2.textContent = `Descripci√≥n: ${item.descripcion}`;

        let p3 = document.createElement("p");
        p3.textContent = `Capacidad: ${item.personas} personas`;

        let p4 = document.createElement("p");
        p4.textContent = `Estado: ${item.estado}`;

        let divAcciones = document.createElement("div");
        divAcciones.classList.add("acciones");

        let btnEditar = document.createElement("button");
        btnEditar.textContent = "üìù";
        btnEditar.onclick = () => {
          document.getElementById("nro").value = item.numero;
          document.getElementById("descripcion").value = item.descripcion;
          document.getElementById("personas").value = item.personas;
          document.getElementById("estado").value = item.estado;
          modo = 1;
          numMesa = item.numero;
          document.getElementById("registrar").textContent = "Editar Mesa";
        };

        let btnEliminar = document.createElement("button");
        btnEliminar.textContent = "‚ùå";
        btnEliminar.onclick = () => {
          datosMesa = datosMesa.filter((m) => m.numero !== item.numero);
          pintarMesas();
        };

        divAcciones.appendChild(btnEditar);
        divAcciones.appendChild(btnEliminar);

        card.appendChild(p1);
        card.appendChild(p2);
        card.appendChild(p3);
        card.appendChild(p4);
        card.appendChild(divAcciones);

        contenedor.appendChild(card);
      });
    }
  </script>
</body>

</html>
